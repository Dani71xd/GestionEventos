<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sistema de Gestión de Eventos</title>
  </head>
  <body>
    <header class="bg-light py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1
          class="display-4"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Título del encabezado"
        >
          Sistema de Gestión de Eventos Escolares
        </h1>
      </div>
    </header>
    <main class="py-5">
      <div class="container">
        <form id="evento-form">
          <h2 class="mb-4">Agregar Evento</h2>
          <div class="form-group">
            <label for="nombre">Nombre del evento:</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="form-group">
            <label for="Fecha">Fecha del evento:</label>
            <input type="date" class="form-control" id="Fecha" required />
          </div>
          <div class="form-group">
            <label for="Lugar">Lugar del evento:</label>
            <input type="text" class="form-control" id="Lugar" required />
          </div>
          <div class="form-group">
            <label for="Descripcion">Descripción del evento:</label>
            <input type="text" class="form-control" id="Descripcion" required />
          </div>
          <div class="form-group">
            <label for="Responsable">Responsable del evento:</label>
            <input type="text" class="form-control" id="Responsable" required />
          </div>
          <div class="form-group">
            <label for="Participantes">Participantes del evento:</label>
            <input
              type="text"
              class="form-control"
              id="Participantes"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Agregar Evento</button>
        </form>
        <section id="eventos" class="mt-5">
          <h2>Lista de Eventos</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Lugar</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Responsable</th>
                  <th scope="col">Participantes</th>
                </tr>
              </thead>
              <tbody id="eventos-lista">
                <!-- Los eventos se agregarán dinámicamente aquí -->
              </tbody id="eventos-lista">
            </table>
          </div>
        </section>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
